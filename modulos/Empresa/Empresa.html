<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empresa</title>
    <link rel="stylesheet" href="../../css/global.css" />
    <link rel="stylesheet" href="../../css/Empresa.css">
    <link rel="shortcut icon" href="../../img/logo.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet"/>
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js"
    integrity="sha512-6sSYJqDreZRZGkJ3b+YfdhB3MzmuP9R7X1QZ6g5aIXhRvR1Y/N/P47jmnkENm7YL3oqsmI6AK+V6AD99uWDnIw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"> </script>
</head>
<body>
    <div class="contenedor-principal" >
        <div class="contenedor-secundario_Horizontal">
           <form class="Formulario_Empresa">
           
            <div class="Container_1">
                <div class="variable">
                    <p>Nombre</p>
                    <input class="Nombre" type="text" placeholder="Escribe el nombre">
                </div>
                
                <div class="variable">
                    <p>Nit</p>
                    <input type="text" placeholder="Escribe el nit">
                </div>
            </div>
            
            <div class="Container_2">
               <div class="Container_2_1"> 
                <div class="variable">
                    <p>Logo</p>
                    <div class="Card_input_file">
                    <img src="../../img/image 6.png"  alt="">
                    <label for="input-file"><a>Cargar archivo</a></label>
                    <input type="file" placeholder="Escribe el nit" id="input-file">
                    </div>
                </div>
                </div>
                
              <div class="Container_2_2">

                <div class="variable">
                    <p>Dirección</p>
                    <input class="direccion" type="text" placeholder="Dirección">
                </div>
                
                <div class="Container_2_2_1">
                <div class="variable">
                    <p>Telefono</p>
                    <input type="tel" placeholder="Escribe el telefono">
                </div>
                
                <div class="variable">
                    <p>Correo</p>
                    <input type="tel" placeholder="Escribe el telefono">
                </div>
                </div>
              </div>
            </div>
            <div class="Container_3">
                <button class="btn-solid-Empresa">Guardar</button>
            </div>
           </form>
        </div>
    </div>
</body>
</html>
